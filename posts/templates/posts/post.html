{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="{% static 'css/image_radio.css' %}">
    <link rel="stylesheet" href="{% static 'css/glowing.css' %}">
</head>
<body>
<div class="page-header">
    <h1><a href="/">Glowing Eyes Meme Generator</a></h1>
</div>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
    {% for field in form %}
       <div class="wrapper">
            <div class="field">
                 <lable for="{{field.id_for_lable}}" class="lable">{{field.html_name}}</lable>
                {{field}}
            </div>
       </div>
    {% endfor %}

    <div class="wrapper">
        <p>Pick your sparkle:</p>
        {% for img in sparkle_images %}
        <label>
          <input type="radio" name="sparkle_type" value="{{ img }}" checked>
          <img class="radio-button-image" src="static/images/{{ img }}">
        </label>
        {% endfor %}
    </div>
    <br />
    <div class="wrapper">
      <p> <input type="button" name="uploaded_sparkle" value="upload your sparkle" class="button2"></p>
    </div>

    <p>Sparkle hue offset:</p>
    <input type="range" name="sparkle_hue" min="0" max="360" value="180" /><br />

    <div class="wrapper">
        <p> <input type="checkbox" name="randomize_color" /> Randomize color
         <input type="checkbox" name="make_collage" /> Make collage</p>
    </div>
    <div class="wrapper">
      <button type="submit" class="button">Add glowing eyes</button>
    </div>
</form>
<div class="wrapper">
<img src="{% static 'images/sample.jpg' %}"  alt="Error"/>
</div>
</body>
</html>
